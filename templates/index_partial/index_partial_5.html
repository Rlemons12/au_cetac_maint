<script>
// index_partial_5 functionality - EMTAC Assistant with five container layout
document.addEventListener('DOMContentLoaded', function() {
    // Question submission functionality
    if (typeof submitQuestion !== 'function') {
        window.submitQuestion = function() {
            const userInput = document.getElementById('user_input').value;
            const userId = document.getElementById('user_id').value;

            if (!userInput.trim()) {
                alert('Please enter a question');
                return;
            }

            const answerElement = document.getElementById('answer');
            if (answerElement) {
                answerElement.innerHTML = 'Processing your question...';
            }

            fetch('/ask_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                if (answerElement) {
                    answerElement.innerHTML = data.answer || 'No answer found';
                }

                const thumbnailsSection = document.getElementById('thumbnails-section');
                if (thumbnailsSection && data.thumbnails) {
                    thumbnailsSection.innerHTML = '';
                    data.thumbnails.forEach(thumb => {
                        const img = document.createElement('img');
                        img.src = thumb.url;
                        img.alt = thumb.alt || 'Thumbnail';
                        img.className = 'thumbnail';
                        thumbnailsSection.appendChild(img);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (answerElement) {
                    answerElement.innerHTML = 'Error processing your question. Please try again.';
                }
            });

            // Clear the input
            document.getElementById('user_input').value = '';
        };
    }

    // Quick action functions
    window.clearChat = function() {
        document.getElementById('answer').innerHTML = 'Welcome to EMTAC Assistant! Ask me anything about maintenance and technical assistance.';
        document.getElementById('thumbnails-section').innerHTML = '';
        document.getElementById('doc-links-section').innerHTML = '';
    };

    window.exportChat = function() {
        const chatContent = document.getElementById('answer').innerText;
        const blob = new Blob([chatContent], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'emtac-chat-export.txt';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    };

    window.showHelp = function() {
        document.getElementById('answer').innerHTML = `
            <strong>EMTAC Assistant Help:</strong><br><br>
            ‚Ä¢ Type your maintenance or technical questions in the input box<br>
            ‚Ä¢ View related images in the Images panel<br>
            ‚Ä¢ Access relevant documents in the Documents panel<br>
            ‚Ä¢ Use Quick Actions to manage your chat<br>
            ‚Ä¢ Provide feedback using the Feedback panel<br><br>
            <em>Remember: All information should be verified with current SOPs</em>
        `;
    };

    // Allow Enter key to submit (with Shift+Enter for new line)
    const userInput = document.getElementById('user_input');
    if (userInput) {
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuestion();
            }
        });
    }

    // Comment submission functionality
    const submitCommentBtn = document.getElementById('submit_comment_rating');
    if (submitCommentBtn) {
        submitCommentBtn.addEventListener('click', function() {
            const comment = document.getElementById('user_comment').value;
            const rating = document.getElementById('rating').value;

            if (!comment.trim()) {
                alert('Please enter a comment');
                return;
            }

            // Here you would typically send the comment to your backend
            alert(`Thank you for your feedback!\nRating: ${rating}/10\nComment: ${comment}`);

            // Clear the form
            document.getElementById('user_comment').value = '';
            document.getElementById('rating').value = '1';
        });
    }

    // Toggle panel functionality
    const toggleButtons = document.querySelectorAll('.toggle-btn');
    toggleButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            const container = this.closest('.content-container');
            const body = container.querySelector('.container-body');

            if (body.style.display === 'none') {
                body.style.display = 'flex';
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            } else {
                body.style.display = 'none';
                this.style.backgroundColor = '#ff4444';
            }
        });
    });
});
