	<!-- Form for Adding Images -->
	<h2>Add Image</h2>
	<form id="add-image-form" action="/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="title" placeholder="Image Title" required><br>
		<input type="file" name="image" accept="image/*" required><br> <!-- File input for images -->
		<textarea name="description" placeholder="Image Description"></textarea><br>
		<input type="submit" value="Add Image">
	</form>

    
    <!-- Form for Adding Documents -->
